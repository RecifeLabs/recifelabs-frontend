jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: Setup Node.js (Ambiente de Build)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: InstalaÃ§Ã£o e Build (Vite/React)
        # O processamento pesado ocorre nos servidores do GitHub para poupar sua VM de 1GB
        run: |
          npm install
          npm run build

      - name: Deploy Seguro via Rsync (SSH)
        uses: Burnett01/rsync-deployments@7.0.0
        with:
          # Sincroniza apenas a pasta 'dist' gerada pelo build
          switches: -avzr --delete
          path: dist/
          remote_path: /var/www/recifelabs_html/
          remote_host: ${{ secrets.REMOTE_HOST }}
          remote_user: ${{ secrets.REMOTE_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

